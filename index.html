<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <!-- font awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

  <!-- main wrapper of whole weather app -->
  <div class="container">

    <!-- left side panel (search + current weather info) -->
    <div class="weather-input">

      <!-- search bar + unit selector -->
      <div class="input-group">
        <input type="text" placeholder="Search for places..." id="userLocation" value="Delhi" />

        <!-- celsius / fahrenheit switch -->
        <select class="converter" id="converter">
          <option>°C</option>
          <option>°F</option>
        </select>

        <!-- search icon button -->
        <i class="fa fa-search" onclick="findUserLocation()"></i>
      </div>

      <!-- weather icon will come from js -->
      <div class="weatherIcon"></div>

      <!-- temperature text -->
      <h2 class="temperature"></h2>

      <!-- feels like section -->
      <div class="feelsLike"></div>

      <!-- small weather description -->
      <div class="description"></div>

      <!-- feels like planner -->
      <div class="planner"></div>

      <hr />

      <!-- date and city name -->
      <div class="date"></div>
      <div class="city"></div>
    </div>


    <!-- right side panel (highlights + weekly forecast) -->
    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>

      <!-- highlights cards container -->
      <div class="Highlights">

        <!-- humidity card -->
        <div class="humidity">
          Humidity
          <i class="fa-solid fa-water"></i>
          <h1 id="HValue"></h1>
        </div>

        <!-- wind speed card -->
        <div class="wind-speed">
          Wind Speed
          <i class="fa-solid fa-wind"></i>
          <h1 id="WValue"></h1>
        </div>

        <!-- sunrise + sunset block -->
        <div class="sun">
          <span>
            <i class="fa-solid fa-sun"></i>
            <p><span id="SRValue"></span>Sunrise</p>
          </span>
          <span>
            <i class="fa-regular fa-sun"></i>
            <p><span id="SSValue"></span>Sunset</p>
          </span>
        </div>

        <!-- clouds info -->
        <div class="clouds">
          Clouds
          <i class="fa-solid fa-cloud"></i>
          <h1 id="CValue"></h1>
        </div>

        <!-- uv index card -->
        <div class="uv-index">
          UV Index
          <i class="fa-solid fa-bacon"></i>
          <h1 id="UVValue"></h1>
        </div>

        <!-- pressure card -->
        <div class="pressure">
          Pressure
          <i class="fa-solid fa-volcano"></i>
          <h1 id="PValue"></h1>
        </div>
      </div>

      <br />

      <!-- weekly forecast section -->
      <h2 class="heading">This Week</h2>

      <!-- forecast cards will be generated by js -->
      <div class="Forecast"></div>
    </div>

  </div>

</body>
</html>
